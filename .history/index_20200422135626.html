<html lang="en">
  <head>
    <title>Graderaide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style-index.css">
  </head>

  <body>
    <section class="app">
      <section class="student-display" id="create-new-student-tile">

      <section class="new-student-input">
        <h1 id="text-h1-creation-section">New Student</h1>

        <div id="new-student-input-boxes">
          <input type="text" class="new-student-name" name="new-student-name" placeholder="Student Name">
          <input type="text" class="new-student-course" name="new-student-course" placeholder="Course">
        </div>

        <div id="new-student-input-options"
          <label for="new-student-term">Term</label>
          <select class="new-student-term" name="new-student-term">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <section class="new-student-submit">
          <button type="submit" class="new-student-button">Create New Student</button>
        </section>
      </section>
    </section>

      <section class="student-display " id="student-1">
        <ul class="student-info">
          <li>Name: #1</li>
          <li>Course: WDI</li>
          <li>Term: 1</li>
          <li>
            <select class="course-selection">
              <option value="wdi">WDI</option>
            </select>
            <p>No grades yet.</p>
          </li>
          
          <br>
          <div id="data-grades-input student-1">
            <section>
              <!-- <label for="new-course">New Course:</label> -->
              <input type="text" name="new-course" class="new-course" placeholder="New Course">
              <button type="submit" class="submit-new-course">Submit</button>
            </section>
            <section>
              <!-- <label for="new-term">New Term For Course:</label> -->
              <input type="text" name="new-term" class="new-term" placeholder="New Term For Course">
              <button type="submit" class="submit-new-term">Submit</button>
            </section>
            <section>
              <!-- <label for="new-grade">New Grade:</label> -->
              <input type="text" name="new-grade" class="new-grade" placeholder="New Grade">
              <!-- <label for="new-grade-assignment">Assignment Name:</label> -->
              <input type="text" name="new-grade-assignment" class="new-grade-assignment" placeholder="Assignment Name">
              <button type="submit" class="submit-new-grade-assignment">Submit</button>
            </section>
          </div>
        </ul>
      </section>
      </section>
    </section>
  </body>
  <script src="main.js"></script>
</html>
